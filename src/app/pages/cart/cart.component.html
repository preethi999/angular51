<table class="table table-striped table-dark">
        <thead>
          <tr>
              <th></th>
            <th scope="col">prodct name</th>
            <th scope="col">price</th>
            <th scope="col">discount</th>
            <th scope="col">quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of takeitem">
              <td>{{p.img}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.discount}}</td>
            <td>{{p.quantity}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
